spring.application.name=PRAIME

# 1. port번호 수정
server.port=8087

# 2. DB설정(username, pw, url,driver 설정)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://project-db-campus.smhrd.com:3307/campus_25SW_LI_p2_5?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=campus_25SW_LI_p2_5
spring.datasource.password=smhrd5


# 3. JPA설정(필수) 
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# 4. 콘솔에 SQL문 출력(선택사항)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true


# 5 파일 업로드 처리
spring.servlet.multipart.enabled = true

# 하나의 파일 용량 제한
spring.servlet.multipart.max-file-size = 10MB

# 전체 파일 용량 제한
spring.servlet.multipart.max-request-size = 20MB

# 작물 이미지 업로드 경로
file.upload-dir = C:/uploads/crops

# farmlog 이미지 업로드 경로
file.upload-dir.farmlog = C:/uploads/farmlog



# Flask 서버 설정
app.flask.base-url=http://localhost:5000

# 진단 이미지 업로드 경로 설정
app.upload.diagnosis-images=C:/uploads/diagnosis

# Jackson 설정 (JSON 처리)
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# 로깅 설정
logging.level.com.smhrd.praime=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG

# HTTP Client 타임아웃 설정
spring.http.timeout.connection=30000
spring.http.timeout.read=60000
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>병해충 AI 진단</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/font.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/diagnosis/board.css}" rel="stylesheet">
    <link th:href="@{/css/diagnosis/img_modal.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/diagnosis/board.js}"></script>

</head>

<body>
<div class="container">
    <header class="diagnosis-header">
        <a href="#" class="prevPage" onclick="history.back()"> < </a>
        <span class="header-title">병해충 AI 진단</span>
    </header>

    <div class="diagnosis-actions top-actions">
        <button class="btn btn-outline" id="start-diagnosis"><i class="fas fa-stethoscope"></i> 진단하기</button>
        <button class="btn btn-primary active-tab" id="view-history"><i class="fas fa-history"></i> 진단 이력</button>
    </div>

    <main>
        <div class="sort-buttons">
            <button id="sort-toggle-button">
                <i class="fas fa-sort-amount-down-alt"></i> 최신순
            </button>
        </div>

        <div class="card-list" id="card-list">
            <div th:fragment="diagnosis-list">
                <div th:each="item : ${diagnosisList}" class="card-item">
                    <div class="card-date" th:text="${#temporals.format(item.createdAt, 'yyyy년 MM월 dd일 HH:mm')}"></div>
                    <div class="card-main">
                        <div class="card-thumb">
                            <img th:src="@{${item.imagePath}}"
                                 th:alt="${item.label} + ' 이미지'"
                                 th:data-label="${item.label}"
                                 th:data-confidence="${#numbers.formatDecimal(item.confidence, 0, 'POINT', 0, 'POINT')} + '%'"
                            />
                        </div>
                        <div class="card-content">
                            <div class="card-title-row">
                                <span class="card-title" th:text="${item.label}"></span>
                            </div>
                            <div class="card-description">
                                <p>
                                    검은별무늬병은 보통 15~25도(℃)에서 잎 뒷면이나 열매 표면에 비나 안 개로 생긴 물방울이 9~10시간 맺혀 있을 때 발생한다. 생육 초기 2일 동 안 25mm 이상 비가 내리면 더 많이 퍼진다.
                                </p>
                            </div>
                        </div>
                    </div>
                    <hr class="divider"/>
                    <div class="card-info-row">
                        신뢰도: <span th:text="${#numbers.formatDecimal(item.confidence, 0, 'COMMA', 0, 'POINT')} + '%'"></span>
                        <span class="card-bar" th:styleappend="'--confidence-width: ' + ${#numbers.formatDecimal(item.confidence, 0, 0)} + '%'"></span>
                    </div>
                    <p class="confidence-note">
                        신뢰도는 단순히 AI모델이 업로드한 이미지의 결과를 판단한 결과로 단순히 참고용입니다
                    </p>
                </div>
            </div>
        </div>
    </main>

    <div id="imageModal" class="modal">
        <div class="modal-content-wrapper">
            <span class="modal-close">&times;</span>
            <img class="modal-content" id="modalImage" alt="진단 이미지">
            <div class="modal-info">
                <p class="modal-label" id="modalLabel"></p>
                <p class="modal-confidence" id="modalConfidence"></p>
            </div>
        </div>
    </div>

    <div th:replace="/global/footer::footer"></div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/font.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/farmlog/write.css}" rel="stylesheet">
	<!-- Font Awesome CDN 추가 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   	<!-- jQuery CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Axios CDN  -->
   	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 파일   -->
    <script th:src="@{/js/farmlog/write.js}"></script>
    <title>내 정보 페이지</title>
</head>
<body>
    <div class="container">
		<div class = "wrapper">
		<header>
            <div class="header-group">
            	<a href="#" class="prevPage" onclick = "history.back()"> < </a>
                <div class="header-title-group">
                	<span>영농 일지 작성</span>
                </div>
            </div>
        </header>
        	<main>
        		<form action = "" class = "journal-form">
        			<div class = "crops-select">
        				<span>사과<input type = "radio"></span>
        				<span>배<input type = "radio"></span>
        			</div>
        			<div class = "journal-title">
        				<p>제목</p>
        				<input type = "text" name = "title" id = "title" placeholder = "제목을 입력하세요">
        			</div>
        			<div class = "journal-content">
        				<p>내용</p>
        				<textarea rows = "20" cols = "60" name = "content" id = "content" placeholder = "내용을 입력하세요"></textarea>
        			</div>
        			<div class = "journal-image">
        				<input type = "file" accept="image/*" name = "image" id = "image">
        			</div>
        		</form>
        	</main>
    	</div>
    </div>
</body>
</html>

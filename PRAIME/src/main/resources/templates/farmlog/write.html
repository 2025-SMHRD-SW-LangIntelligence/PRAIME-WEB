<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{/css/font.css}" rel="stylesheet">
<link th:href="@{/css/common.css}" rel="stylesheet">
<link th:href="@{/css/farmlog/write.css}" rel="stylesheet">
<!-- Font Awesome CDN 추가 -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!-- jQuery CDN  -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- Axios CDN  -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- 파일   -->
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/farmlog/write.js}"></script>
<title>내 정보 페이지</title>
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<header>
				<div class="header-group">
					<a href="#" class="prevPage" onclick="history.back()"> < </a>
					<div class="header-title-group">
						<span class="header-title">영농 일지 작성</span>
					</div>
				</div>
			</header>
			<main>
				<form action="" class="journal-form" enctype="multipart/form-data">
					<input type="text" id="weather" name="weather" hidden> <input
						type="text" id="date" name="date" hidden>
					<div class="crops-select">
						<div class="crop-select-group">
							<input type="radio" name="crop" id="apple" value="사과" hidden>
							<label for="apple" class="crop-card">사과</label> <input
								type="radio" name="crop" id="pear" value="배" hidden> <label
								for="pear" class="crop-card">배</label>
						</div>
					</div>
					<div class="journal-title">
						<p>제목</p>
						<input type="text" name="dtitle" id="dtitle" placeholder="제목을 입력하세요">
					</div>
					<div class="journal-content">
						<p>내용</p>
						<textarea rows="20" cols="60" name="dcontent" id="dcontent"
								placeholder="내용을 입력하세요"></textarea>
					</div>
					<div class="journal-image">
						<div class="image-upload-panel">
							<label for="dimages" class="upload-box"> <i
								class="fas fa-camera"></i>
								<p>사진 추가</p> 
								<input type="file" id = "dimages" name = "dimages" multiple hidden>
							</label>
							<div id="upload-preview" class="upload-preview"></div>
						</div>
					</div>
					<div class="journal-buttons">
						<button type="button" class="cancel-btn">취소</button>
						<button type="submit" class="submit-btn">저장하기</button>
					</div>
				</form>
			</main>
		</div>
        <!-- Footer -->
        <div th:replace="/global/footer::footer "></div> 		
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/css/font.css}" rel="stylesheet">
  <link th:href="@{/css/common.css}" rel="stylesheet">
  <link th:href="@{/css/farmlog/edit.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script th:src="@{/js/common.js}"></script>
  <script th:src="@{/js/farmlog/farmlog.js}"></script>
  <script th:src="@{/js/farmlog/edit.js}"></script>
  <title>영농 일지 수정</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <header>
        <div class="header-group">
          <a href="#" class="prevPage" onclick="goToViewPage()"> &lt; </a>
          <div class="header-title-group">
            <span class="header-title">영농 일지 수정</span>
          </div>
        </div>
      </header>

      <main>
        <form action="#" method="POST" id="editForm" class="journal-form" enctype="multipart/form-data">
          <input type="hidden" id="dlid" name="dlid" />

          <div class="journal-meta">
            <div class="journal-date">
              <input type="text" id="dldate" name="dldate" readonly hidden />
            </div>
            <div class="journal-weather">
              <input type="text" id="dlweather" name="dlweather" readonly hidden />
            </div>
            <div class="journal-temp">
              <input type="text" id="dltemp" name="dltemp" readonly hidden />
            </div>
          </div>

					<div class="crop-select-group">
						<label for="dlcrop">작물 선택</label>
						<div id="crop-container" class="crop-selection-container">
							<div style="text-align: center; padding: 20px; color: #666;">
								<p>작물 목록을 불러오는 중...</p>
							</div>
						</div>
					</div>

          <div class="farm-work-select-group">
            <label for="dlwork">농작업 선택</label>
            <select id="dlwork" name="dlwork" required>
              <option value="">농작업을 선택하세요</option>
              <option value="병해충관리">병해충관리</option>
              <option value="비료 영양관리">비료 영양관리</option>
              <option value="수확 및 출하관리">수확 및 출하관리</option>
              <option value="재배관리">재배관리</option>
              <option value="기타메모">기타메모</option>
            </select>
          </div>

          <div class="pesticide-input-group">
            <label for="dlpesticide">농약 입력 (선택 사항)</label>
            <input type="text" id="dlpesticide" name="dlpesticide" placeholder="사용한 농약을 입력하세요">
          </div>

          <div class="journal-title">
            <p>제목</p>
            <input type="text" name="dltitle" id="dltitle" placeholder="제목을 입력하세요" />
          </div>

          <div class="journal-content">
            <p>내용</p>
            <textarea rows="20" cols="60" name="dlcontent" id="dlcontent" placeholder="내용을 입력하세요"></textarea>
          </div>

          <!-- ✅ 기존 이미지 미리보기 영역 -->
          <div id="existingImageContainer" class="existing-image-container"></div>

          <div class="journal-image">
            <div class="image-upload-panel">
              <label for="dlimages" class="upload-box">
                <i class="fas fa-camera"></i>
                <p>사진 추가</p>
                <input type="file" id="dlimages" name="newImages" accept="image/*" multiple hidden />
              </label>

              <div id="upload-preview" class="upload-preview"></div>
            </div>
          </div>

          <div class="journal-buttons">
            <button type="button" class="cancel-btn" onclick="goToViewPage()">취소</button>
            <button type="submit" class="submit-btn">수정하기</button>
          </div>
        </form>
      </main>

      <div th:replace="/global/footer::footer "></div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/font.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/farmlog/board.css}" rel="stylesheet">
	<!-- Font Awesome CDN 추가 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   	<!-- jQuery CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Axios CDN  -->
   	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 파일   -->
    <script th:src="@{/js/farmlog/board.js}"></script>
    <title>영농 일지 페이지</title>
</head>
<body>
    <div class="container">
		<div class = "wrapper">
		<header>
            <div class="header-group">
            	<div>
            		<a href="#" class="prevPage" onclick = "history.back()"> < </a>
            	</div>
                <div class="header-title-group">
                	<span>영농일지</span>
                	<span><button class = "new-diary-btn" onclick = "location.href = '/farmlogWritePage'">새 일지 작성</button></span>
                </div>
            </div>
        </header>
        <main>
	        <section class = "search-section">
		        <div class = "search-board">
			        <form action = "#" class = "search-form">
			        	<input type = "text" name = "keyword" id = "keyword" placeholder = "일지 검색">
			        	
			        		<select class = "search-select" name = "searchOption" id = "searchOption">
			        			<option value = "title">제목</option>
			        			<option value = "content">내용</option>        			
			        			<option value = "writer">작성자</option>       			
			        			<option value = "weather">날씨</option>       			
			        			<option value = "day">날짜</option>      			
			        		</select>
			        	<button type = "submit" class="btn btn-primary">검색</button>
			        </form>
		        </div>
	        </section>
	        <section class = "board-section">
	        	<div class = "board-list">
	        		<!-- <table class = "board-table" th:each = "board : ${boardList}">
	        			<tr th:text = "${board.dltitle}"></tr>
	        			<tr th:text = "${board.dlcontent}"></tr>
	        			<tr th:text = "${board.ddate}"></tr>
	        		</table> -->
	        	</div>
	        </section>
        </main>
		</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/font.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/farmers/join.css}" rel="stylesheet">
	<!-- Font Awesome CDN 추가 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   	<!-- jQuery CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Axios CDN  -->
   	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 파일   -->
    <script th:src="@{/js/farmers/join.js}"></script>
    <title>농민회원 가입 페이지</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <header>
                <div class="header-group">
                    <a href="/roleChoicePage" class="prevPage"> < </a>
                    <div class="header-title-group">
                        <h1 class="header-title">회원가입</h1>
                        <p class="header-subtitle">농민 기본정보를 입력해주세요</p>
                    </div>
    			</div>
            </header>
            <main>
                <div class="join-box">
                    <div class="join-group">
                        <h2 class="join-title">
                            <span class="join-title-wrap">
                                <span class="join-title-text">1</span>
                            </span>기본정보
                        </h2>
                        <!-- <form class="join-form" action=""> -->
                        <form class="join-form" id="joinFormStep1" action="/farmers/join_step2" method="post">
                            <p class="join-subtitle">기본정보</p>
                            <div class="form-group">
                                <label for="id">아이디</label>
                                <div class="id-input-group">
                                    <input type="text" name="id" id="id" placeholder="아이디를 입력해주세요">
                                    <button class="duplicate-check-btn" >중복확인</button>
                                </div>
                            </div>
							<div class="form-group">
								<label for="pw">비밀번호</label>
								<div class="password-input-container">
									<input type="password" name="pw" id="pw"
										placeholder="비밀번호를 입력해주세요"> <span
										class="password-toggle-icon"> <i class="fas fa-eye"></i>
									</span>
								</div>
							</div>
							<div class="form-group">
								<label for="pw">비밀번호</label>
								<div class="password-input-container">
									<input type="password" name="pw-confirm" id="pw-confirm"
										placeholder="비밀번호를 입력해주세요"> <span
										class="password-toggle-icon"> <i class="fas fa-eye"></i>
									</span>
								</div>
							</div>
                            <div class="form-group">
                                <label for="pw">이름</label>
                                <input type="text" name="name" id="name" placeholder="이름을 입력해주세요">
                            </div>
                            <div class="form-group tel-group">
                                <label for="tel">휴대폰</label>
                                <div class="tel-input-group">
                                    <select name="tel-0" id="tel-0">
                                        <option value="">통신사선택</option>
                                        <option value="KT">KT</option>
                                        <option value="SKT">SKT</option>
                                        <option value="LG U+">LG U+</option>
                                        <option value="KT 알뜰폰">KT 알뜰폰</option>
                                        <option value="SKT 알뜰폰">SKT 알뜰폰</option>
                                        <option value="LG U+ 알뜰폰">LG U+ 알뜰폰</option>
                                    </select>                                    
                                    <input type="text" name="tel-1" id="tel-1" placeholder="010" maxlength="3" size="3">
                                    <span>-</span>
                                    <input type="text" name="tel-2" id="tel-2" placeholder="1234" maxlength="4" size="4">
                                    <span>-</span>
                                    <input type="text" name="tel-3" id="tel-3" placeholder="5678" maxlength="4" size="4">
                                    <button class="duplicate-check-btn" onclick="identityVerification()">본인인증</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">이메일</label>
                                <div class="email-input-group">
                                    <input type="text" name="email" id="email" placeholder="이메일을 입력해주세요">
                                    <span>@</span>
                                    <select name="email-domain" id="email-domain">
                                        <option value="">선택</option>
                                        <option value="gmail.com">gmail.com</option>
                                        <option value="naver.com">naver.com</option>
                                        <option value="daum.net">daum.net</option>
                                        <option value="hanmail.net">hanmail.net</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="address">주소</label>
                                <div class="address-input-group">
                                    <input type="text" name="address" id="address"  placeholder="우편번호">
                                    <button class="duplicate-check-btn" onclick="addressFind()">주소찾기</button>
                                </div>
                                <div class="address-input-group">
                                    <input type="text" name="address-detail" id="address-detail" placeholder="상세주소를 입력해주세요">
                                </div>
                            </div>                        
                        </form>
                    </div>
                    <div class="button-group">
                        <button class="back-btn" onclick="goToRoleChoice()">취소</button>
                        <button class="join-btn" id="joinBtn">다음 →</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <link th:href="@{/css/font.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
   	<!-- jQuery CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Axios CDN  -->
   	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JS 파일 -->
    <script th:src="@{/js/login.js}"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <header>
                <div class="header-group">
                    <div class="header-title-group">
                        <h1 class="header-title">농담</h1>
                        <p class="header-subtitle">농업을담다</p>
                    </div>
                </div>
            </header>
            <main>
                <div class="login-box">
                    <div class="login-group">
                        <div class="login-title-wrap">
                            <h3 class="login-title">
                                <span class="">
                                    <span class="">로그인</span>
                                </span>
                            </h3>
                            <p class="login-subtitle">계정에 로그인하여 농담을 실행해보세요</p>
                        </div>
                        <form class="login-form" action="/login.do" method="POST">
                            <div class="form-group">
                                <label for="id">아이디</label>
                                <input type="text" name="id" placeholder="아이디를 입력해주세요">
                            </div>
                            <div class="form-group">
                                <label for="pw">비밀번호</label>
                                <input type="password" name="pw" placeholder="비밀번호를 입력해주세요">
                            </div>
                    <div class="button-group">
                        <button class="login-btn" id="loginBtn">로그인</button>
                    </div>
                        </form>
                    </div>
                    <div class="join-link-group">
                        <p class="link-msg">아직 계정이 없으신가요?</p>
                        <a href="roleChoicePage"> 회원가입</a> 
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>

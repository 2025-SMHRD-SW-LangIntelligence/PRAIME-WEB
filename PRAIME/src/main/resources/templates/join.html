<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:href="@{/css/font.css}" rel="stylesheet">
	<link th:href="@{/css/join.css}" rel="stylesheet">
    <script th:src="@{/js/join.js}"></script>
    <title>회원가입페이지</title>
</head>
<body>
    <div class="container">
        <div class="join-box">
            <h1 class="join-title">회원가입</h1>
			<form class="join-form" th:action="@{/join}" method="post">
				    <div class="form-group">
				        <label for="id">아이디</label>
				        <div class="id-input-group">
				            <input type="text" name="id" id="id" placeholder="아이디를 입력해주세요" required>
				            <button type="button" class="duplicate-check-btn" onclick="checkIdDuplicate()">중복확인</button>
				        </div>
				        <span id="idCheckResult"></span>
				    </div>
                <div class="form-group">
                    <label for="pw">비밀번호</label>
                    <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력해주세요">
                </div>
                <div class="form-group">
                    <label for="pw-confirm">비밀번호 확인</label>
                    <input type="password" name="pw-confirm" id="pw-confirm" placeholder="비밀번호를 다시 입력해주세요">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" name="name" placeholder="이름을 입력해주세요">
                </div>
                <div class="form-group tel-group">
                    <label for="tel">전화번호</label>
                    <div class="tel-input-group">
                        <select name="tel-0">
                            <option value="">통신사 선택</option>
                            <option value="KT">KT</option>
                            <option value="SKT">SKT</option>
                            <option value="LG U+">LG U+</option>
                            <option value="KT 알뜰폰">KT 알뜰폰</option>
                            <option value="SKT 알뜰폰">SKT 알뜰폰</option>
                            <option value="LG U+ 알뜰폰">LG U+ 알뜰폰</option>
                        </select>
                        <input type="text" name="tel-1" placeholder="010" maxlength="3" size="3">
                        <span>-</span>
                        <input type="text" name="tel-2" placeholder="1234" maxlength="4" size="4">
                        <span>-</span>
                        <input type="text" name="tel-3" placeholder="5678" maxlength="4" size="4">
                    </div>
                </div>
                <div class="form-group email-group">
                    <label for="email">이메일</label>
                    <div class="email-input-group">
                        <input type="text" name="email-id" placeholder="이메일을 입력해주세요">
                        <span>@</span>
                        <select name="email-domain">
                            <option value="">선택하세요</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="naver.com">naver.com</option>
                            <option value="daum.net">daum.net</option>
                        </select>
                    </div>
                </div>
                <div class="form-group birth-group">
                    <label for="birth-year">생년월일</label>
                    <div class="birth-input-group">
                        <input type="text" name="birth-year" placeholder="년도" maxlength="4" size="4">
                              <select name="birth-month">
                            <option value="" selected disabled>월</option>
                            <option th:each="month : ${#numbers.sequence(1, 12)}" 
                                    th:value="${month}" 
                                    th:text="${month} + '월'">
                            </option>
                        </select>
                        <select name="birth-day">
                            <option value="" selected disabled>일</option>
                            <option th:each="day : ${#numbers.sequence(1, 31)}" 
                                    th:value="${day}" 
                                    th:text="${day} + '일'">
                            </option>
                        </select>
                    </div>
                </div>                
			    <div class="button-group">
			        <button type="submit" class="join-btn">회원가입</button>
			        <button type="button" class="reback-btn" onclick="goToMain()">취소</button>
			    </div>
			</form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정 유형 선택</title>
    <link th:href="@{/css/font.css}" rel="stylesheet">
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/public/role_choice.css}" rel="stylesheet">
    <script th:src="@{/js/public/role_choice.js}"></script>
</head>
<body>
    <div class="container">
        <div class="role-box">
            <div class="role-content">
                <div class="role-title">
                    <h1>계정 유형 선택</h1>
                    <p class="subtitle">농담에서 어떤 역할로 참여하실 건가요?</p>
                </div>
                
                <!-- 역할 카드 그룹 -->
                <div class="role-group">
                    <div class="role-card" data-role="farmer">
                        <h2>농민 회원</h2>
                        <p>농산물을 재배하고 판매하는 농업인을 위한 계정입니다. 음성 기록, AI 콘텐츠 생성, 판매 관리, 병해충 알림, 공동작업 매칭 등의 서비스를 이용할 수 있습니다.</p>
                    </div>
                    <div class="role-card" data-role="consumer">
                        <h2>소비자 회원</h2>
                        <p>건강한 농산물을 직거래로 구매하고자 하는 소비자를 위한 계정입니다. 농민의 이력을 확인하며 안전한 농산물을 구매하고, 생산자와 직접 소통할 수 있습니다.</p>
                    </div>
                </div>
            </div>
            
            <!-- 버튼 그룹 -->
            <div class="button-group">
                <a th:href="@{/loginPage}" class="button cancel-btn">취소</a>
                <button class="button next-btn" id="nextButton" disabled>다음 →</button>
            </div>
        </div>
    </div>
</body>
</html>
